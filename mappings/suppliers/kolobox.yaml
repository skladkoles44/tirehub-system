mapping_schema_version: "1.0"
mapping_version: "3"
supplier: "Kolobox"
format_hints:
  header_row_1based: 1
  subheader_row_1based: 2
  data_start_row_1based: 3
  sheet: "TDSheet"
columns:
  article_primary:
    type: column_position
    column: 7
    target: article
    priority: 200
  article_fallback:
    type: column_position
    column: 8
    target: article
    priority: 150
  name:
    type: column_position
    column: 10
    target: name
    priority: 200
  brand:
    type: column_position
    column: 9
    target: brand
    priority: 200
  price:
    type: column_position
    column: 12
    target: price
    priority: 200
