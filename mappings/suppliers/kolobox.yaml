    warehouse_name: "Центр. Склад"
    qty_target: qty
  - column: 18
    warehouse_name: "Саранск опт"
    qty_target: qty
  - column: 19
    warehouse_name: "Тольятти опт(АХ)"
    qty_target: qty
  - column: 20
    warehouse_name: "Уфа опт(Соединительное шоссе)"
    qty_target: qty
